<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/icons-game-controller.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            ROCK PAPER SCISSORS
        </h1>
    </header>
    <main class="battle-area">
        <section class="battle-area__player">
            <div class="battle-area__player-info">
                <h2 class="battle-area__player-title">
                    PLAYER
                </h2>
                <p class="battle-area__player-desc">
                    BRAIN
                </p>
                <p class="battle-area__player-score">
                    1035
                </p>
            </div>
            <p class="battle-area__name">
                Zone
            </p>
        </section>
        <section class="battle-area__arena">
            <div class="battle-area__arena-human">
                <img src="assets/img/computer-rock.png" alt="" class="battle-area__arena-img">
            </div>
            <div class="battle-area__arena-computer">
                <img src="assets/img/human-scissors.png" alt="" class="battle-area__arena-img">
            </div>
        </section>
        <section class="battle-area__player computer">
            <div class="battle-area__player-info computer">
                <h2 class="battle-area__player-title computer">
                    COMPUTER
                </h2>
                <p class="battle-area__player-desc">
                    CPU
                </p>
                <p class="battle-area__player-score">
                    1408
                </p>
            </div>
            <p class="battle-area__name">
                Zone
            </p>
        </section>
    </main>
    <footer class="footer">
        <ul class="footer__controls">
            <li class="footer__control">
                <button class="footer__control-button rock">
                   ROCK 
                </button>
            </li>
            <li class="footer__control">
                <button class="footer__control-button paper">
                    PAPER
                </button>
            </li>
            <li class="footer__control">
                <button class="footer__control-button scissors">
                    SCISSORS
                </button>
            </li>
        </ul>
    </footer>
    <script src="js/main.js" type="module"></script>
</body>
</html>
